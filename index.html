<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="shortcut icon" href="img/e.png">
        <script src="script.js" defer></script>
    </head>
    
    <body id="body">
        
        <div class="header">Tic Tac Toe!</div>
        
        <div class="not-here show" id="not-here">Not here !</div>
        <div class="container" id="container">
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="box" data-cell></div>
            <div class="click-here" click-here>CLICK ANYWHERE TO PLAY</div>
        </div>
        
        <div class="footer">
            Created using HTML, CSS, JavaScript.
            <br>Inspired by Web Dev Simplified.
        </div>
        <div class="winner-prompt" id="winner-prompt">
            <div winning-prompt-text></div>
            <button id="restart">Restart</button>
        </div>
    </body>



</html>
